<!DOCTYPE html>
<html lang="pt-BR">
<head>
   <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
   <script>
      $(function() {
         $("#includeHtml").load("src/index.html");
      });
   </script>
</head>
<body>
   <h2>Program to include another HTML5 file in this HTML using <i>JQuery load</i></h2>
   <div id="includeHtml"></div>
</body>
</html>
